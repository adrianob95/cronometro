        <div class="row s-hero__content">
          
            <div class="column">
 
      

                   
                   <h1><span style="font-size: 35px; margin-right: 15px;">São: </span><span id="horaatual">00</span></h1>
                    
                    <h1><span style="font-size: 35px; margin-right: 10px;">Vai até: </span><span><input step="2" id="horafinal" onchange="cronometrar(this.value);" type="time" autofocus name="horafinal"></span></h1>
        <h1><span style="font-size: 35px;">Faltam:</span></h1>
                   <h1 style="font-size: 180px;"><span id="hora"></span><span id="minuto"></span><span></span><span id="segundo">00</span></h1>
                  

                </div> <!-- end s-hero__content-about -->
 
        </div> <!-- s-hero__content -->

    <script>
        let segundos = 0;
        let minutos = 0;
    document.getElementById('horaatual').innerHTML = new Date().toLocaleTimeString();

        function segundo() {
            //incrementa os segundos
            segundos++;
            if (segundos == 60) {
                //incrementa os minutos
                minutos++;
                //Zerar os segundos
                segundos = 0;
                //escreve os minutos
                document.getElementById('minuto').innerHTML = minutos
            }
            //escreve os segundos
            document.getElementById('segundo').innerHTML = segundos
            document.getElementById('horaatual').innerHTML = new Date().toLocaleTimeString();
            var a = document.getElementById('horafinal').value;
            var dataf = new Date();
            dataf.setHours(parseInt(a.split(':')[0]));
            dataf.setMinutes(parseInt(a.split(':')[1]));
            dataf.setSeconds(parseInt(a.split(':')[2]));
           var diferenca = new Date(dataf - new Date());
            var resultado = diferenca.getUTCHours() + "h ";
            resultado += diferenca.getUTCMinutes() + "m ";
            resultado += diferenca.getUTCSeconds() + "s ";

            document.getElementById('segundo').innerHTML = resultado; 

           
            return diferenca;
        }

        var meuInterval = setInterval(function () { var diferenca = segundo();

        if(diferenca.getUTCHours() == 0 && diferenca.getUTCMinutes() == 0 && diferenca.getUTCSeconds() == 0){
            clearInterval(meuInterval);

        }
        }, 1000);
        function cronometrar(input) {
          meuInterval;
    }
    </script>
